<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Detected!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            background-color: #cc2222;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }
        .header h1 {
            margin: 0;
            color: #fff;
        }
        .content {
            text-align: center;
            font-size: 16px;
            padding: 20px;
        }
        .error-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚠️ Error Detected! ⚠️</h1>
        </div>
        <div class="content">
            <p>Oops! Something went wrong.</p>

            <!-- Error Image Placeholder -->
            <img class="error-image" src="cid:error_image" alt="Error Image" />

            <p>{error_message}</p>

            <p>If the error persists, please report it on <a href="https://github.com/Dinones/Nintendo-Switch-Pokemon-Shiny-Hunter/issues">Github</a> or <a href="https://discordapp.com/users/177131156028784640">Discord</a>.</p>
        </div>
        <div class="footer">
            <p>By Dinones</p>
        </div>
    </div>
</body>
</html>
